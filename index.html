<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Reinaissance</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img class="profile-picture" src="./images/tortoise_logo.png" alt="" />
            <h3>labietelabiete</h3>
            <p>Software Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/painters.png" alt="" />
              <h2>Painters</h2>
            </div>
            <div class="link">
              <img src="./images/sculpturs.png" alt="" />
              <h2>Sculptors</h2>
            </div>
            <div class="link">
              <img src="./images/writters.png" alt="" />
              <h2>Writers</h2>
            </div>
            <div class="link">
              <img src="./images/architects.png" alt="" />
              <h2>Architects</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Vini Vidi Vinci</h2>
            <img src="https://i.pinimg.com/736x/ee/51/94/ee5194f91877eec53a79dbc93f0021b6.jpg" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Glass Renaissance</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/davinci.png" alt="" />
              <div class="card-info">
                <h2>Leonardo Da Vinci</h2>
                <p>1452-1519</p>
                <div class="progress progress-davinci"></div>
              </div>
              <h2 class="percentage">24</h2>
            </div>
            <div class="card">
              <img src="./images/caravaggio.png" alt="" />
              <div class="card-info">
                <h2>Caravaggio</h2>
                <p>1571-1610</p>
                <div class="progress progress-caravaggio"></div>
              </div>
              <h2 class="percentage">88</h2>
            </div>
            <div class="card">
              <img src="./images/raffaello.png" alt="" />
              <div class="card-info">
                <h2>Raffaello Sanzio</h2>
                <p>1482-1520</p>
                <div class="progress progress-raffaello"></div>
              </div>
              <h2 class="percentage">184</h2>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
